        client_body_timeout 30s;
        client_header_timeout 30s;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Load Balancer Healthy - 4 API Gateway Replicas\n";
            add_header Content-Type text/plain;
        }

        # Load balancer status endpoint
        location /lb-status {
            access_log off;
            return 200 "Load Balancer Active\nUpstream: mobile_api_gateways (4 replicas)\nAlgorithm: least_conn\n";
            add_header Content-Type text/plain;

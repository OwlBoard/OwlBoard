# Load Balancer Configuration for OwlBoard
# Distributes traffic across 4 API Gateway replicas using least-connections algorithm
# with automatic health checks and failover

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Logging configuration
    access_log /var/log/nginx/load_balancer_access.log;
    error_log /var/log/nginx/load_balancer_error.log warn;

    # Connection pooling and keep-alive
    keepalive_timeout 65;
    keepalive_requests 100;

    # Upstream definition for 4 API Gateway replicas (Desktop traffic - port 8000)
    upstream desktop_api_gateways {
        # Use least connections algorithm for better load distribution
        least_conn;
        
        # 4 API Gateway replicas with health checks
        server api_gateway_1:80 max_fails=3 fail_timeout=30s;
        server api_gateway_2:80 max_fails=3 fail_timeout=30s;
        server api_gateway_3:80 max_fails=3 fail_timeout=30s;
        server api_gateway_4:80 max_fails=3 fail_timeout=30s;
        
        # Connection pooling to gateways
        keepalive 64;
    }

    # Upstream definition for 4 API Gateway replicas (Mobile traffic - port 9000)
    upstream mobile_api_gateways {
        # Use least connections algorithm for better load distribution
        least_conn;
        
        # 4 API Gateway replicas with health checks
        server api_gateway_1:80 max_fails=3 fail_timeout=30s;
        server api_gateway_2:80 max_fails=3 fail_timeout=30s;
        server api_gateway_3:80 max_fails=3 fail_timeout=30s;
        server api_gateway_4:80 max_fails=3 fail_timeout=30s;
        
        # Connection pooling to gateways
        keepalive 64;
    }

    # Desktop frontend server (HTTPS port 8000 → load balanced to API gateways)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name localhost;

        # SSL/TLS Configuration
        ssl_certificate /etc/ssl/certs/server.crt;
        ssl_certificate_key /etc/ssl/private/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Remove nginx version
        server_tokens off;

        # Client limits
        client_max_body_size 10M;
        client_body_timeout 30s;
        client_header_timeout 30s;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Load Balancer Healthy - 4 API Gateway Replicas\n";
            add_header Content-Type text/plain;
        }

        # Load balancer status endpoint
        location /lb-status {
            access_log off;
            return 200 "Load Balancer Active\nUpstream: desktop_api_gateways (4 replicas)\nAlgorithm: least_conn\n";
            add_header Content-Type text/plain;
        }

        # Proxy all traffic to API Gateway replicas
        location / {
            # OPTIONS handling for CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' '1728000' always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' '0' always;
                return 204;
            }

            # CORS headers for all responses
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

            proxy_pass http://desktop_api_gateways;
            
            # Retry on different upstream if one fails
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Forward client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Ssl on;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Connection pooling
            proxy_set_header Connection "";
        }
    }

    # HTTP to HTTPS redirect for desktop frontend
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        
        location /health {
            access_log off;
            return 200 "Redirecting to HTTPS\n";
            add_header Content-Type text/plain;
        }
        
        return 301 https://$host:8000$request_uri;
    }

    # Mobile frontend server (HTTPS port 9000 → load balanced to API gateways)
    server {
        listen 9000 ssl http2;
        listen [::]:9000 ssl http2;
        server_name _;

        # SSL/TLS Configuration
        ssl_certificate /etc/ssl/certs/server.crt;

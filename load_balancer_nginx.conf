# Load Balancer Configuration for OwlBoard API Gateways
# Distributes traffic across 4 API Gateway replicas using round-robin with health checks

events {
    worker_connections 4096;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Upstream definition for 4 API Gateway replicas
    # Uses round-robin load balancing with automatic health checks
    upstream api_gateways {
        # Round-robin (default) with health checks
        least_conn;  # Use least connections for better distribution
        
        server api_gateway_1:80 max_fails=3 fail_timeout=30s;
        server api_gateway_2:80 max_fails=3 fail_timeout=30s;
        server api_gateway_3:80 max_fails=3 fail_timeout=30s;
        server api_gateway_4:80 max_fails=3 fail_timeout=30s;
        
        # Connection pooling
        keepalive 64;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Cache configuration
    proxy_cache_path /var/cache/nginx/proxy_cache 
        levels=1:2 
        keys_zone=api_cache:10m 
        max_size=100m 
        inactive=60m 
        use_temp_path=off;

    # Main server block for port 9000 (HTTPS - Secure communication with frontends)
    server {
        listen 9000 ssl;
        server_name load_balancer;

        # SSL/TLS Configuration
        ssl_certificate /etc/ssl/certs/server.crt;
        ssl_certificate_key /etc/ssl/private/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256';
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Load balancer identification
        add_header X-Load-Balancer "OwlBoard-LB-Secure" always;
        add_header X-Upstream-Server $upstream_addr always;

        # Client limits
        client_max_body_size 10M;
        client_body_timeout 30s;
        client_header_timeout 30s;

        # Apply rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        # Health check endpoint
        location = /health {
            access_log off;
            return 200 "Load Balancer Healthy (Mobile)\n";
            add_header Content-Type text/plain;
        }

        # Proxy all requests to API Gateway cluster
        location / {
            # Proxy to upstream API gateways
            proxy_pass http://api_gateways;
            
            # Proxy headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Retry configuration
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;

            # WebSocket support
            proxy_set_header Connection $http_connection;
        }
    }
}

# Desktop Proxy Configuration - Next.js Frontend
# This proxy sits between external users and the Web Frontend (Next.js) on the private network
# Provides security, caching, and request filtering for the web application

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Upstream definition for Next.js Frontend on private network
    upstream nextjs_frontend {
        server nextjs_frontend:3000;
        keepalive 32;
    }

    # Upstream definition for API Gateway Load Balancer on private network (HTTPS)
    upstream api_load_balancer {
        server load_balancer:9000;
        keepalive 32;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=desktop_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=desktop_conn_limit:10m;

    # Cache configuration
    proxy_cache_path /var/cache/nginx/proxy_cache 
        levels=1:2 
        keys_zone=desktop_cache:10m 
        max_size=100m 
        inactive=60m 
        use_temp_path=off;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-Proxy-By "OwlBoard-Desktop-Proxy" always;

        # Remove nginx version
        server_tokens off;

        # Client limits
        client_max_body_size 10M;
        client_body_timeout 30s;
        client_header_timeout 30s;

        # Health check endpoint
        location = /health {
            access_log off;
            return 200 "Desktop Proxy Healthy\n";
            add_header Content-Type text/plain;
        }

        # Block common attack patterns
        location ~* /(\.git|\.svn|\.env|\.htaccess) {
            deny all;
            return 404;
        }

        # WebSocket endpoints for Chat (must come BEFORE /api/ block)
        location ~ ^/api/(chat/ws|comments/ws)(/|$) {
            limit_req zone=desktop_limit burst=20 nodelay;
            limit_conn desktop_conn_limit 10;

            proxy_pass https://api_load_balancer;
            proxy_http_version 1.1;

            # SSL verification
            proxy_ssl_trusted_certificate /etc/ssl/certs/ca.crt;
            proxy_ssl_verify on;
            proxy_ssl_verify_depth 2;
            proxy_ssl_server_name on;
            proxy_ssl_name load_balancer;

            # CRITICAL: WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Long-lived connection timeouts
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 7d;
        }

        # API requests - route to Load Balancer (API Gateways)
        location /api/ {
            # Apply rate limiting
            limit_req zone=desktop_limit burst=20 nodelay;
            limit_conn desktop_conn_limit 10;

            # Proxy settings (HTTPS to load balancer)
            proxy_pass https://api_load_balancer;
            proxy_http_version 1.1;

            # SSL verification
            proxy_ssl_trusted_certificate /etc/ssl/certs/ca.crt;
            proxy_ssl_verify on;
            proxy_ssl_verify_depth 2;
            proxy_ssl_server_name on;
            proxy_ssl_name load_balancer;

            # Forward client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Retry configuration
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }

        location /socket.io/ {
            proxy_pass https://api_load_balancer;
            proxy_http_version 1.1;

            # SSL verification
            proxy_ssl_trusted_certificate /etc/ssl/certs/ca.crt;
            proxy_ssl_verify on;
            proxy_ssl_verify_depth 2;
            proxy_ssl_server_name on;
            proxy_ssl_name load_balancer;

            # CRITICAL: These headers allow the WebSocket "Handshake"
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for long-lived chat connections
            proxy_read_timeout 86400;
        }

        # Frontend requests - route to Next.js frontend
        location / {
            # Apply rate limiting
            limit_req zone=desktop_limit burst=20 nodelay;
            limit_conn desktop_conn_limit 10;

            # Proxy settings
            proxy_pass http://nextjs_frontend;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Forward client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Retry configuration
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }
    }
}

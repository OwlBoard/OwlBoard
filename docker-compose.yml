services:

  reverse_proxy:
    build:
      context: ./Reverse_Proxy
      dockerfile: Dockerfile
    container_name: reverse_proxy
    restart: unless-stopped
    ports:
      - "9000:80"  # Reverse proxy exposed on port 9000 for mobile frontend
    depends_on:
      api_gateway:
        condition: service_started
    volumes:
      - ./Secure_Channel/ca/ca.crt:/etc/ssl/certs/ca.crt:ro
    networks:
      - owlboard-public-network  # Public access for mobile frontend
      - owlboard-private-network # Private network access to API gateway
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  api_gateway:
    build: ./owlboard-orchestrator
    container_name: api_gateway
    restart: always
    ports:
      - "8000:80"  # Exposed for desktop frontend direct access (not using reverse proxy)
    depends_on:
      - user_service
      - comments_service
      - chat_service
      - canvas_service
    volumes:
      - ./Secure_Channel/certs/api_gateway/server.crt:/etc/ssl/certs/server.crt:ro
      - ./Secure_Channel/certs/api_gateway/server.key:/etc/ssl/private/server.key:ro
      - ./Secure_Channel/ca/ca.crt:/etc/ssl/certs/ca.crt:ro
      # Client certificates for mTLS
      - ./Secure_Channel/certs/api_gateway/client.crt:/etc/ssl/certs/client.crt:ro
      - ./Secure_Channel/certs/api_gateway/client.key:/etc/ssl/private/client.key:ro
    networks:
      - owlboard-public-network   # Public network for direct desktop frontend access
      - owlboard-private-network  # Private network for backend services communication

  mysql_db:
    image: mysql:8
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    # REMOVED PORT MAPPING - Database isolated on private network for security
    volumes:
      - mysql_data:/var/lib/mysql
      - ./User_Service/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - owlboard-private-network  # Database isolated on private network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    restart: always
    # REMOVED PORT MAPPINGS - Message broker isolated on private network
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - owlboard-private-network  # Message broker isolated on private network

  postgres_db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: canvas_db
    # REMOVED PORT MAPPING - Database isolated on private network for security
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Canvas_Service/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d canvas_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - owlboard-private-network  # Database isolated on private network

  user_service:
    build: ./User_Service
    container_name: user_service
    restart: always
    depends_on:
      mysql_db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    # REMOVED PORT MAPPING - Backend service isolated on private network
    environment:
      DATABASE_URL: "mysql+pymysql://user:password@mysql_db/user_db"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
    volumes:
      - ./Secure_Channel/certs/user_service/server.crt:/etc/ssl/certs/server.crt:ro
      - ./Secure_Channel/certs/user_service/server.key:/etc/ssl/private/server.key:ro
    networks:
      - owlboard-private-network  # Backend service isolated on private network
  
  canvas_service:
    build:
      context: ./Canvas_Service
      cache_from:
        - canvas_service:latest
    container_name: canvas_service
    restart: always
    depends_on:
      postgres_db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    # REMOVED PORT MAPPING - Backend service isolated on private network
    environment:
      DATABASE_URL: "postgres://admin:admin@postgres_db:5432/canvas_db?sslmode=disable"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
    networks:
      - owlboard-private-network  # Backend service isolated on private network
  
  mongo_db:
    image: mongo:6
    container_name: mongo_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
    # REMOVED PORT MAPPING - Database isolated on private network for security
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - owlboard-private-network  # Database isolated on private network

  comments_service:
    build: ./Comments_Service
    container_name: comments_service
    restart: always
    depends_on:
      mongo_db:
        condition: service_healthy
    # REMOVED PORT MAPPING - Backend service isolated on private network
    environment:
      DATABASE_URL: "mongodb://user:password@mongo_db:27017/comments_db?authSource=admin"
    networks:
      - owlboard-private-network  # Backend service isolated on private network

  redis_db:
    image: redis:7-alpine
    container_name: redis_db
    restart: always
    command: redis-server --requirepass password
    # REMOVED PORT MAPPING - Cache/database isolated on private network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - owlboard-private-network  # Cache isolated on private network

  chat_service:
    build: ./Chat_Service
    container_name: chat_service
    restart: always
    depends_on:
      redis_db:
        condition: service_healthy
    # REMOVED PORT MAPPING - Backend service isolated on private network
    environment:
      REDIS_URL: "redis://:password@redis_db:6379/0"
      CORS_ORIGINS: '["http://localhost:3001", "http://localhost:3002"]'
    volumes:
      - ./Secure_Channel/certs/chat_service/server.crt:/etc/ssl/certs/server.crt:ro
      - ./Secure_Channel/certs/chat_service/server.key:/etc/ssl/private/server.key:ro
    networks:
      - owlboard-private-network  # Backend service isolated on private network

  mobile_frontend:
     build:
       context: ./Mobile_Front_End
       dockerfile: Dockerfile
     container_name: mobile_frontend
     restart: always
     depends_on:
       - reverse_proxy
       - api_gateway
     ports:
       - "3001:80"  # Mobile frontend exposed for external access
     environment:
       # Use Reverse Proxy for enhanced security, rate limiting, and caching
       - API_BASE_URL=http://reverse_proxy/api
       - USER_SERVICE_URL=http://reverse_proxy/api/users
       - COMMENTS_SERVICE_URL=http://reverse_proxy/api/comments
       - CHAT_SERVICE_URL=http://reverse_proxy/api/chat
       - CANVAS_SERVICE_URL=http://reverse_proxy/api/canvas
       # External URLs (for devices outside Docker network)
       - EXTERNAL_API_URL=http://localhost:9000/api
     networks:
       - owlboard-public-network  # Public access for mobile users

  nextjs_frontend:
    build:
      context: ./Desktop_Front_End
      dockerfile: Dockerfile
      cache_from:
        - nextjs_frontend:latest
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000/api
        NEXT_PUBLIC_USER_SERVICE_URL: http://localhost:8000/api/users
        NEXT_PUBLIC_COMMENTS_SERVICE_URL: http://localhost:8000/api/comments
        NEXT_PUBLIC_CHAT_SERVICE_URL: /api
        NEXT_PUBLIC_CANVAS_SERVICE_URL: http://localhost:8000/api/canvas
    container_name: nextjs_frontend
    restart: always
    depends_on:
      - api_gateway
    ports:
      - "3002:3000"  # Next.js frontend exposed for external access
    volumes:
      - ./Secure_Channel/ca/ca.crt:/usr/local/share/ca-certificates/owlboard-ca.crt:ro
    environment:
      - NODE_ENV=production
      # Client-side API URLs (direct to API Gateway from browser - NOT using reverse proxy)
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - NEXT_PUBLIC_USER_SERVICE_URL=http://localhost:8000/api/users
      - NEXT_PUBLIC_COMMENTS_SERVICE_URL=http://localhost:8000/api/comments
      - NEXT_PUBLIC_CHAT_SERVICE_URL=http://localhost:8000/api/chat
      - NEXT_PUBLIC_CANVAS_SERVICE_URL=http://localhost:8000/api/canvas
      # Server-side API URLs (internal Docker network via API Gateway)
      - API_URL=http://api_gateway/api
      - USER_SERVICE_URL=http://api_gateway/api/users
      - COMMENTS_SERVICE_URL=http://api_gateway/api/comments
      - CHAT_SERVICE_URL=http://api_gateway/api/chat
      - CANVAS_SERVICE_URL=http://api_gateway/api/canvas
    networks:
      - owlboard-public-network   # Public access for desktop users
      - owlboard-private-network  # Private network for backend communication

volumes:
  mongo_data:
  mysql_data:
  redis_data:
  postgres_data:
  rabbitmq_data:

networks:
  # Public network - Only for services that require external access
  owlboard-public-network:
    driver: bridge
    name: owlboard-public-network
  
  # Private network - All backend services, databases, and internal infrastructure
  owlboard-private-network:
    driver: bridge
    name: owlboard-private-network
    internal: true  # Critical: Prevents external routing for complete isolation

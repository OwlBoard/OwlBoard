services:

  # Desktop Proxy - Routes external traffic to Desktop Frontend on private network
  desktop_proxy:
    build:
      context: ./Reverse_Proxy
      dockerfile: Dockerfile
    container_name: desktop_proxy
    restart: unless-stopped
    ports:
      - "8000:80"   # Desktop frontend external access (public network)
    depends_on:
      - nextjs_frontend
    volumes:
      - ./desktop_proxy_nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Secure_Channel/ca/ca.crt:/etc/ssl/certs/ca.crt:ro
    networks:
      - owlboard-public-network  # Public access for external users
      - owlboard-private-network # Private network access to desktop frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Mobile Proxy - Routes external traffic to Mobile Frontend on private network
  mobile_proxy:
    build:
      context: ./Reverse_Proxy
      dockerfile: Dockerfile
    container_name: mobile_proxy
    restart: unless-stopped
    ports:
      - "3001:80"   # Mobile frontend external access (public network)
    depends_on:
      - mobile_frontend
    volumes:
      - ./mobile_proxy_nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Secure_Channel/ca/ca.crt:/etc/ssl/certs/ca.crt:ro
    networks:
      - owlboard-public-network  # Public access for external users
      - owlboard-private-network # Private network access to mobile frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Load Balancer for API Gateways (distributes traffic across 4 replicas)
  load_balancer:
    build:
      context: ./Reverse_Proxy
      dockerfile: Dockerfile
    container_name: load_balancer
    restart: unless-stopped
    ports:
      - "9000:9000" # HTTPS load balancer for frontends
    depends_on:
      - api_gateway_1
      - api_gateway_2
      - api_gateway_3
      - api_gateway_4
    volumes:
      - ./Secure_Channel/ca/ca.crt:/etc/ssl/certs/ca.crt:ro
      - ./Secure_Channel/certs/load_balancer/server.crt:/etc/ssl/certs/server.crt:ro
      - ./Secure_Channel/certs/load_balancer/server.key:/etc/ssl/private/server.key:ro
      - ./load_balancer_nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - owlboard-public-network  # Public access for frontends
      - owlboard-private-network # Private network access to API gateways
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--no-check-certificate", "https://127.0.0.1:9000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # API Gateway Replica 1
  api_gateway_1:
    build: ./owlboard-orchestrator
    container_name: api_gateway_1
    restart: always
    # NO external ports - accessed only through load balancer
    depends_on:
      - auth_service
      - user_service
      - comments_service
      - chat_service
      - canvas_service
    volumes:
      - ./owlboard-orchestrator/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./Secure_Channel/certs/api_gateway/server.crt:/etc/ssl/certs/server.crt:ro
      - ./Secure_Channel/certs/api_gateway/server.key:/etc/ssl/private/server.key:ro
      - ./Secure_Channel/ca/ca.crt:/etc/ssl/certs/ca.crt:ro
      # Client certificates for mTLS
      - ./Secure_Channel/certs/api_gateway/client.crt:/etc/ssl/certs/client.crt:ro
      - ./Secure_Channel/certs/api_gateway/client.key:/etc/ssl/private/client.key:ro
    networks:
      - owlboard-private-network  # Private network for backend services communication

  # API Gateway Replica 2
  api_gateway_2:
    build: ./owlboard-orchestrator
    container_name: api_gateway_2
    restart: always
    # NO external ports - accessed only through load balancer
    depends_on:
      - user_service
      - comments_service
      - chat_service
      - canvas_service
    volumes:
      - ./owlboard-orchestrator/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./Secure_Channel/certs/api_gateway/server.crt:/etc/ssl/certs/server.crt:ro
      - ./Secure_Channel/certs/api_gateway/server.key:/etc/ssl/private/server.key:ro
      - ./Secure_Channel/ca/ca.crt:/etc/ssl/certs/ca.crt:ro
      # Client certificates for mTLS
      - ./Secure_Channel/certs/api_gateway/client.crt:/etc/ssl/certs/client.crt:ro
      - ./Secure_Channel/certs/api_gateway/client.key:/etc/ssl/private/client.key:ro
    networks:
      - owlboard-private-network  # Private network for backend services communication

  # API Gateway Replica 3
  api_gateway_3:
    build: ./owlboard-orchestrator
    container_name: api_gateway_3
    restart: always
    # NO external ports - accessed only through load balancer
    depends_on:
      - user_service
      - comments_service
      - chat_service
      - canvas_service
    volumes:
      - ./owlboard-orchestrator/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./Secure_Channel/certs/api_gateway/server.crt:/etc/ssl/certs/server.crt:ro
      - ./Secure_Channel/certs/api_gateway/server.key:/etc/ssl/private/server.key:ro
      - ./Secure_Channel/ca/ca.crt:/etc/ssl/certs/ca.crt:ro
      # Client certificates for mTLS
      - ./Secure_Channel/certs/api_gateway/client.crt:/etc/ssl/certs/client.crt:ro
      - ./Secure_Channel/certs/api_gateway/client.key:/etc/ssl/private/client.key:ro
    networks:
      - owlboard-private-network  # Private network for backend services communication

  # API Gateway Replica 4
  api_gateway_4:
    build: ./owlboard-orchestrator
    container_name: api_gateway_4
    restart: always
    # NO external ports - accessed only through load balancer
    depends_on:
      - user_service
      - comments_service
      - chat_service
      - canvas_service
    volumes:
      - ./owlboard-orchestrator/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./Secure_Channel/certs/api_gateway/server.crt:/etc/ssl/certs/server.crt:ro
      - ./Secure_Channel/certs/api_gateway/server.key:/etc/ssl/private/server.key:ro
      - ./Secure_Channel/ca/ca.crt:/etc/ssl/certs/ca.crt:ro
      # Client certificates for mTLS
      - ./Secure_Channel/certs/api_gateway/client.crt:/etc/ssl/certs/client.crt:ro
      - ./Secure_Channel/certs/api_gateway/client.key:/etc/ssl/private/client.key:ro
    networks:
      - owlboard-private-network  # Private network for backend services communication

  mysql_db:
    image: mysql:8
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    # REMOVED PORT MAPPING - Database isolated on private network for security
    volumes:
      - mysql_data:/var/lib/mysql
      - ./User_Service/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - owlboard-private-network  # Database isolated on private network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    restart: always
    # REMOVED PORT MAPPINGS - Message broker isolated on private network
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - owlboard-private-network  # Message broker isolated on private network

  postgres_db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: canvas_db
    # REMOVED PORT MAPPING - Database isolated on private network for security
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Canvas_Service/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d canvas_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - owlboard-private-network  # Database isolated on private network

  # ========================================
  # Auth Service - Centralized Authentication
  # ========================================
  auth_service:
    build: ./Auth_Service
    container_name: auth_service
    restart: always
    depends_on:
      redis_db:
        condition: service_healthy
      mysql_db:
        condition: service_healthy
    # REMOVED PORT MAPPING - Backend service isolated on private network
    # Accessible only from API Gateway and other backend services
    environment:
      # Environment
      ENVIRONMENT: "production"
      
      # JWT Configuration
      JWT_SECRET_KEY: "${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production-min-32-chars-recommended-64}"
      JWT_ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"
      
      # Redis Configuration (for token blacklist and sessions)
      REDIS_HOST: "redis_db"
      REDIS_PORT: "6379"
      REDIS_DB: "1"  # Use DB 1 for auth (DB 0 for chat)
      REDIS_PASSWORD: "password"
      
      # MySQL Configuration (read-only access to User_Service DB)
      DATABASE_URL: "mysql+pymysql://user:password@mysql_db/user_db"
      
      # Security Settings
      BCRYPT_ROUNDS: "12"
      MAX_LOGIN_ATTEMPTS: "5"
      LOCKOUT_DURATION_MINUTES: "15"
    volumes:
      # TLS/mTLS certificates
      - ./Secure_Channel/certs/auth_service/server.crt:/etc/ssl/certs/auth_service.crt:ro
      - ./Secure_Channel/certs/auth_service/server.key:/etc/ssl/private/auth_service.key:ro
      - ./Secure_Channel/ca/ca.crt:/etc/ssl/certs/ca.crt:ro
    networks:
      - owlboard-private-network  # Backend service isolated on private network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  user_service:
    build: ./User_Service
    container_name: user_service
    restart: always
    depends_on:
      mysql_db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth_service:
        condition: service_healthy
    # REMOVED PORT MAPPING - Backend service isolated on private network
    environment:
      DATABASE_URL: "mysql+pymysql://user:password@mysql_db/user_db"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
      AUTH_SERVICE_URL: "http://auth_service:8000"
      CA_CERT_PATH: "/etc/ssl/certs/ca.crt"
    volumes:
      - ./Secure_Channel/certs/user_service/server.crt:/etc/ssl/certs/server.crt:ro
      - ./Secure_Channel/certs/user_service/server.key:/etc/ssl/private/server.key:ro
      - ./Secure_Channel/ca/ca.crt:/etc/ssl/certs/ca.crt:ro
    networks:
      - owlboard-private-network  # Backend service isolated on private network
  
  canvas_service:
    build:
      context: ./Canvas_Service
      cache_from:
        - canvas_service:latest
    container_name: canvas_service
    restart: always
    depends_on:
      postgres_db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth_service:
        condition: service_healthy
    # REMOVED PORT MAPPING - Backend service isolated on private network
    environment:
      DATABASE_URL: "postgres://admin:admin@postgres_db:5432/canvas_db?sslmode=disable"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
      AUTH_SERVICE_URL: "http://auth_service:8000"
    networks:
      - owlboard-private-network  # Backend service isolated on private network
  
  mongo_db:
    image: mongo:6
    container_name: mongo_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
    # REMOVED PORT MAPPING - Database isolated on private network for security
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - owlboard-private-network  # Database isolated on private network

  comments_service:
    build: ./Comments_Service
    container_name: comments_service
    restart: always
    depends_on:
      mongo_db:
        condition: service_healthy
      auth_service:
        condition: service_healthy
    # REMOVED PORT MAPPING - Backend service isolated on private network
    environment:
      DATABASE_URL: "mongodb://user:password@mongo_db:27017/comments_db?authSource=admin"
      AUTH_SERVICE_URL: "http://auth_service:8000"
      CA_CERT_PATH: "/etc/ssl/certs/ca.crt"
    volumes:
      - ./Secure_Channel/ca/ca.crt:/etc/ssl/certs/ca.crt:ro
    networks:
      - owlboard-private-network  # Backend service isolated on private network

  redis_db:
    image: redis:7-alpine
    container_name: redis_db
    restart: always
    command: redis-server --requirepass password
    # REMOVED PORT MAPPING - Cache/database isolated on private network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - owlboard-private-network  # Cache isolated on private network

  chat_service:
    build: ./Chat_Service
    container_name: chat_service
    restart: always
    depends_on:
      redis_db:
        condition: service_healthy
      auth_service:
        condition: service_healthy
    # REMOVED PORT MAPPING - Backend service isolated on private network
    environment:
      REDIS_URL: "redis://:password@redis_db:6379/0"
      CORS_ORIGINS: '["http://localhost:3001", "http://localhost:3002"]'
      AUTH_SERVICE_URL: "http://auth_service:8000"
      CA_CERT_PATH: "/etc/ssl/certs/ca.crt"
    volumes:
      - ./Secure_Channel/certs/chat_service/server.crt:/etc/ssl/certs/server.crt:ro
      - ./Secure_Channel/certs/chat_service/server.key:/etc/ssl/private/server.key:ro
      - ./Secure_Channel/ca/ca.crt:/etc/ssl/certs/ca.crt:ro
    networks:
      - owlboard-private-network  # Backend service isolated on private network

  mobile_frontend:
     build:
       context: ./Mobile_Front_End
       dockerfile: Dockerfile
     container_name: mobile_frontend
     restart: always
     depends_on:
       - load_balancer
     # NO external ports - accessed only through mobile_proxy
     environment:
       # Use Load Balancer with HTTPS for secure communication
       - API_BASE_URL=https://load_balancer:9000/api
       - USER_SERVICE_URL=https://load_balancer:9000/api/users
       - COMMENTS_SERVICE_URL=https://load_balancer:9000/api/comments
       - CHAT_SERVICE_URL=https://load_balancer:9000/api/chat
       - CANVAS_SERVICE_URL=https://load_balancer:9000/api/canvas
       # External URLs (for devices outside Docker network)
       - EXTERNAL_API_URL=http://localhost:3001/api
     volumes:
       - ./Secure_Channel/ca/ca.crt:/usr/local/share/ca-certificates/owlboard-ca.crt:ro
     networks:
       - owlboard-private-network  # Mobile frontend isolated on private network

  nextjs_frontend:
      build:
        context: ./Desktop_Front_End
        dockerfile: Dockerfile
        cache_from:
          - nextjs_frontend:latest
      container_name: nextjs_frontend
      restart: always
      volumes:
        - ./Secure_Channel/ca/ca.crt:/usr/local/share/ca-certificates/owlboard-ca.crt:ro
      environment:
        - NODE_ENV=production
        
        - NEXT_PUBLIC_API_URL=/api
        - NEXT_PUBLIC_USER_SERVICE_URL=/api/users
        - NEXT_PUBLIC_COMMENTS_SERVICE_URL=/api/comments
        - NEXT_PUBLIC_CHAT_SERVICE_URL=/api/chat
        - NEXT_PUBLIC_CANVAS_SERVICE_URL=/api/canvas

        # Server-side URLs use HTTPS to load balancer
        - API_URL=https://load_balancer:9000/api
        - USER_SERVICE_URL=https://load_balancer:9000/api/users
        - COMMENTS_SERVICE_URL=https://load_balancer:9000/api/comments
        - CHAT_SERVICE_URL=https://load_balancer:9000/api/chat
        - CANVAS_SERVICE_URL=https://load_balancer:9000/api/canvas
        - NODE_TLS_REJECT_UNAUTHORIZED=0
      networks:
        - owlboard-private-network # Private network for backend communication


volumes:
  mongo_data:
  mysql_data:
  redis_data:
  postgres_data:
  rabbitmq_data:

networks:
  # Public network - Only for services that require external access
  owlboard-public-network:
    driver: bridge
    name: owlboard-public-network
  
  # Private network - All backend services, databases, and internal infrastructure
  owlboard-private-network:
    driver: bridge
    name: owlboard-private-network
    internal: true  # Critical: Prevents external routing for complete isolation
